//AJAX req

/*

Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.

*/

    console.log(typeof data)  // mosty response is in string format we need to convert it to json
    console.log(data)
    
    
}

}
xhr.send()
