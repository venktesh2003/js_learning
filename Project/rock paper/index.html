    let array = ["rock", "paper", "scissors"];
let userscore = 0;
let compscore = 0;

document.querySelector('#rock').addEventListener('click', () => {play("rock")});
document.querySelector('#paper').addEventListener('click', () =>{play("paper")});
document.querySelector('#scissors').addEventListener('click', () => {play("scissors")});

function play(userchoice) {
    let computer_choice = array[Math.floor(Math.random() * array.length)];

    let resultText = `You chose: ${userchoice} | Computer chose: ${computer_choice} <br>`;

    if (userchoice === computer_choice) {
        resultText += "Round is a tie ü§ù";
    } else if (
        (userchoice === "rock" && computer_choice === "scissors") ||
        (userchoice === "scissors" && computer_choice === "paper") ||
        (userchoice === "paper" && computer_choice === "rock")
    ) {
        userscore++;
        resultText += "You win this round! üéâ";
    } else {
        compscore++;
        resultText += "Computer wins this round! ü§ñ";
    }

    document.querySelector("#current").innerHTML = resultText;
    document.querySelector('#user_score').textContent = `user score : ${userscore}`;
    document.querySelector('#comp_score').textContent = `comp score : ${compscore}`;
