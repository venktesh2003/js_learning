<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>html events
    </title>

<body>
    <div id = "container">
        <ul class="images">
           
            <li id="coconut"><img src="coconut.jpg" alt="" >
                ></li>
            <li id="horse"><img src="horse.jpg" alt=""></li>
            <li id="butterfly"><img src="butterfly.jpg" alt=""></li>
            <li id="google"><a href="https://www.google.com/">google</a></li>
    

        </ul>
        <div class="output"></div>
    </div>
</body>
<script>

// 1) bubbling   

//  output will be first clicked element than parent element

    document.querySelector("#coconut").addEventListener('click' , function(e){
        let text = document.createTextNode("we clicked on coconut <br>");
        document.querySelector('.output').appendChild(text)
              e.stopPropagation();  // this will stop the propagation in bubbling
    } , false)

document.querySelector(".images").addEventListener('click' , function(e){
        let text2 = document.createTextNode("we clicked on the list");
        document.querySelector('.output').appendChild(text2)
       
        
    } , false)

document.querySelector('.images').addEventListener('click' , function(e){
    console.log(e)
    console.log(e.target.tagName)
    console.log(e.target.parentNode)

    let removeIt = e.target.parentNode;  // first way

    removeIt.parentNode.removeChild(removeIt)  // second way

    removeIt.remove();
} ,false)
